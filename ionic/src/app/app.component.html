<ion-app>
    <ion-split-pane contentId="main-content" when="{{ _isLogged ? 'xl' : false }}">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-row class="ion-justify-content-center mb-20">
                    <ion-col size="12">
                        <ion-img class="logo" src="./assets/images/logo.png" alt="Logo" style="padding: 0px 5px"></ion-img>
                    </ion-col>
                </ion-row>
                <ion-list id="inbox-list">
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ng-container *ngIf="p.category && p.path">
                            <ion-item routerDirection="root" [routerLink]="[p.path]" lines="true" detail="true"
                                routerLinkActive="selected">
                                <fa-icon [fixedWidth]="true" class="mr-20" [icon]="p.icon"></fa-icon>
                                <ion-label>{{ p.title }}</ion-label>
                            </ion-item>
                        </ng-container>
                        <ng-container *ngIf="!p.category && !p.path">
                            <ion-label class="text-uppercase menu-separator">
                                <ion-text color="medium">
                                    {{p.title}}
                                </ion-text>
                            </ion-label>
                        </ng-container>
                    </ion-menu-toggle>
                    <ion-menu-toggle auto-hide="false" [hidden]="!_isLogged">
                        <ion-item class="cursor-pointer" (click)="logoff()" detail="false" lines="true">
                            <fa-icon [fixedWidth]="true" class="mr-20" [icon]="['fas', 'power-off']"></fa-icon>
                            <ion-label>Sair</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content" main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
