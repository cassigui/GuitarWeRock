<ion-content fullscreen class="bg-white" color="white">
    <ion-item class="close-fake" mode="ios" color="primary">
        {{ appointment.id ? 'Detalhes do Agendamento' : 'Novo Agendamento' }}
        <ion-button mode="ios" (click)="close()" fill="clear" color="light" slot="end">
            fechar <ion-icon name="close" slot="end"></ion-icon>
        </ion-button>
    </ion-item>
    <ion-row class="m0 p10">
        <!-- <ion-col size="12">
            <ion-label color="medium" class="fw-600">Região</ion-label>
            <ion-input type="text" [disabled]="true" [(ngModel)]="appointment.region.name">
            </ion-input>
        </ion-col> -->
        <ion-col size="12">
            <ion-label color="medium" class="fw-600">Cliente</ion-label>
            <ion-input type="text" [disabled]="true" [(ngModel)]="appointment.customer.name">
            </ion-input>
        </ion-col>

        <ion-col size="12">
            <ion-label color="medium" class="fw-600">Endereço</ion-label>
            <ion-input type="text" [disabled]="true" [ngModel]="appointment.address.simple_address"></ion-input>
        </ion-col>

        <ion-col size="12">
            <ion-label color="medium" class="fw-600">Data de Início</ion-label>
            <ion-input display-format="DD/MM/YYYY" disabled [liIonic4Datepicker]="datepicker" [(ngModel)]="appointment.datetime_start"></ion-input>
        </ion-col>

        <ion-col size="12">
            <ion-label color="medium" class="fw-600">Data de Término</ion-label>
            <ion-input display-format="DD/MM/YYYY" disabled [liIonic4Datepicker]="datepicker" [(ngModel)]="appointment.datetime_end"></ion-input>
        </ion-col>

        <!-- <ion-col size="12">
            <ion-label color="medium" class="fw-600">Operador</ion-label>
            <ion-input type="text" [disabled]="true" [(ngModel)]="appointment.operator.name">
            </ion-input>
        </ion-col> -->

            </ion-input>
        </ion-col> -->

        <!-- <ion-col size="12">
            <ion-label color="medium" class="fw-600">Horário</ion-label>
            <input type="text" mask="00:00:00" [(ngModel)]="appointment.hour" [disabled]="true" class="input-light force-disabled " [dropSpecialCharacters]="false">
        </ion-col> -->

            <ion-label color="medium" class="fw-600">Paciente</ion-label>

                {{ !appointment.appointable_id ? 'Selecione um Paciente' : appointment.appointable.name }}
            </div>
        </ion-col> -->
        <!-- <ion-col size="12" *ngIf="appointment.id">

                {{ !appointment.appointable_id ? 'Selecione um Paciente' : appointment.appointable_name }}
            </div>
        </ion-col> -->

        <ion-col size="12">
            <ion-label color="medium" class="fw-600">Observações</ion-label>
            <ion-textarea [(ngModel)]="appointment.description" class="input-light" rows="4">
            </ion-textarea>
        </ion-col>
    </ion-row>
</ion-content>
<ion-footer>
    <ion-toolbar class="text-right pr-10">
        <ion-button (click)="save()" color="success">
            Salvar
        </ion-button>
    </ion-toolbar>
</ion-footer>
