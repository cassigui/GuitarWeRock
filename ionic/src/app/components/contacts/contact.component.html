<ion-row>

    <ion-col size="12" style="border-bottom: 1px solid f1f1f1;">
        <ion-label class="fw-600" color="medium">Nome*</ion-label>
        <ion-input [(ngModel)]="contact.name" class="input-light"></ion-input>
    </ion-col>
    <ion-col size="6">
        <ion-label class="fw-600" color="medium">Telefone*</ion-label>
        <input [(ngModel)]="contact.phone"type="tel" inputmode="tel" mask="(00) 00000-0000" class="input-light">
    </ion-col>
    <ion-col size="6">
        <ion-label class="fw-600" color="medium">E-mail*</ion-label>
        <input [(ngModel)]="contact.email" class="input-light" type="email">
    </ion-col>
</ion-row>
