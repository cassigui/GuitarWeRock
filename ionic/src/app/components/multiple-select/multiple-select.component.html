<ion-header>
    <ion-toolbar mode="ios">
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon color="white" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none" mode="ios" class="no-border">
        <ion-item color="medium">
            <ion-searchbar placeholder="pesquisar" (ionChange)="filterList($event)" debounce="250" #search>
            </ion-searchbar>
        </ion-item>
        <ion-item class="m5 cursor-pointer ion-item-component"
            color="{{ values.indexOf(item) > -1 ? 'success' : 'primary' }}" detail *ngFor="let item of items"
            (click)="select(item)" mode="ios">
            {{ item.name }}
        </ion-item>
        <ion-row *ngIf="!items.length">
            <ion-col text-center padding>
                Não há registros.
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="confirm()" color="success">
                Confirmar
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
