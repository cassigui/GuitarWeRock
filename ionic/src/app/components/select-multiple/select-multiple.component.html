<ion-header>
    <ion-toolbar mode="ios">
        <ion-title>{{ title }}</ion-title>
        <ion-buttons mode="ios" slot="end">
            <ion-button size="small" mode="ios" color="white" (click)="dismiss()">
                <ion-icon name="checkmark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <div mode="ios" class="ion-text-center text-white bg-red">
        <small>Selecione uma ou mais opções</small>
    </div>
</ion-header>

<ion-content>
    <ion-list lines="none" mode="ios" class="no-border">
        <ion-item>
            <ion-searchbar mode="ios" class="pl-0 pr-0 mt-5" placeholder="pesquisar" (ionChange)="filterList($event)" debounce="250" #search></ion-searchbar>
        </ion-item>

        <ion-item class="m5 cursor-pointer ion-item-component" color="{{ (values.indexOf(item) > -1 || item.selected == 1) ? 'success' : '' }}" detail *ngFor="let item of items" (click)="select(item)" mode="ios">
            <ion-icon name="{{ (values.indexOf(item) > -1 || item.selected == 1) ? 'checkbox-outline' : 'square-outline' }}"></ion-icon>
            <span style="margin-left: 6px">{{item[attribute]}}</span>
        </ion-item>

        <ion-row *ngIf="!items.length">
            <ion-col class="ion-text-center ion-padding">
                Não há registros.
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
