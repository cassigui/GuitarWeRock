<ion-header>
    <ion-toolbar mode="ios">
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss(false)" mode="ios" class="br-50 close-btn">
                <ion-icon color="black" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="br-20">
    <ion-list lines="none" mode="ios">
        <ion-item>
            <ion-searchbar placeholder="pesquisar" (ionChange)="filterList($event)" mode="ios" class="input-light p0 mt-5 mb-5" debounce="250" #search>
            </ion-searchbar>
        </ion-item>
        <ion-item class="m5" *ngFor="let option of options" (click)="dismiss(option)" mode="ios" style="cursor: pointer;" [ngStyle]="{'background-color': option.color}">
            <span style="padding: 16px 0;" [innerHtml]=" option[attr]"></span>
            <small slot="end">Selecionar</small>
        </ion-item>
        <ion-row *ngIf="!options.length">
            <ion-col text-center padding>
                Não há registros.
            </ion-col>
        </ion-row>
    </ion-list>

</ion-content>
