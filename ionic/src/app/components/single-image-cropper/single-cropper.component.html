<ion-grid class="pb-50">
    <ion-row class="mb-10">
        <ion-col class="ion-no-padding">
            <ion-row>
                <ion-col size="12">
                    <ion-label class="fw-600" color="medium">Selecione uma imagem
                    </ion-label>
                    <input type="file" class="bg-light" (change)="fileChangeEvent($event)" />
                </ion-col>
                <ion-col *ngIf="image.base64 && !imageChangedEvent" size="12" class="preview-col">
                    <ion-label>Imagem selecionada: </ion-label>
                    <div class="image-container">
                        <img class="preview-image" [src]="image.base64" />
                    </div>
                </ion-col>

                <ion-col size="7">
                    <div *ngIf="imageChangedEvent && imageChangedEvent.isTrusted == true">
                        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                            [aspectRatio]=" aspectRatio " format="png" (imageCropped)="imageCropped($event)"
                            (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
                            (loadImageFailed)="loadImageFailed()"></image-cropper>
                        <ion-button *ngIf="!loading" color="success" (click)="pushImage()">
                            Salvar imagem
                        </ion-button>
                    </div>
                </ion-col>
                <ion-col>
                    <img *ngIf="croppedImage" [src]="croppedImage" />
                </ion-col>
            </ion-row>

        </ion-col>
    </ion-row>
</ion-grid>
