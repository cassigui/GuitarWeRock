<div class="m-0 p-0 card-timeline">
    <div *ngIf="timelineable_id > 0;else notimelineid">
        <ion-row class="h-100 w-100 br-20">
            <ion-col size="12">
                <ion-label class="fw-600 fs-1" color="medium">Nova notificação</ion-label>
                <ion-textarea class="input-light" rows="4" placeholder="Escreva sua mensagem" [(ngModel)]="timeline_input"></ion-textarea>
            </ion-col>
            <ion-col size="12">
                <ion-button mode="ios" expand="full" color="tertiary" shape="round" (click)="addTimelines()">Enviar notificação</ion-button>
            </ion-col>
        </ion-row>
        <div class="timeline mt-15" *ngIf="timelines.length > 0">
            <div class="entry" *ngFor="let timeline of timelines">
                <div class="title">
                </div>
                <div class="timeline-body">
                    <p>{{ timeline.message }}
                        <br>
                        <span style="font-size: 10px;">
                        {{  timeline.created_at ? timeline.created_at.format('DD/MM/YYYY HH:mm') : ''}}
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <ng-template #notimelineid>
        <ion-row class="mt-15">
            <ion-col size="12">
                <ion-label class="fs-1">
                    Central de notificações disponível apenas para {{ timelineable_type == 'lots' ? "Lotes já criados" : "Triagens já criadas"}}
                </ion-label>
            </ion-col>
        </ion-row>
    </ng-template>
</div>
