<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div padding class="bg-login vertical-align-content">
    <ion-row>
        <ion-col size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4" offset-xl="4">
            <ion-card color="white">
                <ion-card-content>
                    <ion-row>
                        <ion-col offset="3" size="6">
                            <img src="./assets/images/logo.png" class="pt-20 pb-20" />
                        </ion-col>
                    </ion-row>

                    <ion-row class="mb-20">
                        <ion-col>
                            <ion-label class="fw-600" color="medium">Usu√°rio</ion-label>
                            <ion-input (keyup.enter)="login()" class="input-light" [(ngModel)]="credentials.username" autofocus></ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row class="mb-20">
                        <ion-col>
                            <ion-label class="fw-600" color="medium" float-left>Senha</ion-label>
                            <ion-text class="cursor-pointer" color="gray" float-right [routerLink]="['/auth/reset-password']">
                                            <small>Esqueceu sua senha?</small>
                                        </ion-text>
                            <ion-input type="{{hide ? 'password' : 'text'}}" (keyup.enter)="login()" class="input-light" [(ngModel)]="credentials.password" type="password">
                                <ion-icon class="suffix-password-icon" (click)='hide = !hide' name="{{hide ? 'eye-off' : 'eye'}}"></ion-icon>
                            </ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button color="primary" mode="ios" shape="round" expand="block" (click)="login()">
                                ENTRAR
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>

        </ion-col>
    </ion-row>

</div>
