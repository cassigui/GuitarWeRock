<ion-content class="bg-login">
    <div class="ion-padding-top">
        <ion-row>
            <ion-col size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4" offset-xl="4">
                <ion-card color="white">
                    <ion-card-content style="z-index: 899999 !important">
                        <ion-row class="ion-justify-content-center">
                            <ion-img style="width: 360px;" src="assets/images/logo.svg" class="pt-50 pb-50"></ion-img>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-row class="mb-20" *ngIf="data.at(1)">
                                    <ion-col>
                                        <ion-label class="fw-600" color="medium">
                                            Insira o seu e-mail para enviarmos um código de verificação:
                                        </ion-label>
                                        <ion-input class="input-light" [(ngModel)]="data.email" placeholder="exemplo@exemplo.com.br">
                                        </ion-input>
                                    </ion-col>
                                </ion-row>

                                <ion-row class="mb-20" *ngIf="data.at(2)">
                                    <ion-col>
                                        <ion-label class="fw-600" color="medium">
                                            Insira o código de 6 digitos enviado para <strong>{{ data.email }}</strong>
                                        </ion-label>
                                        <ion-input class="input-light" [(ngModel)]="data.token" maxlength="6" placeholder="######">
                                        </ion-input>
                                        <ion-input class=" mt-10 input-light" (keypress.enter)="validateResetToken()" [(ngModel)]="data.email" placeholder="Informe seu e-mail*"></ion-input>
                                    </ion-col>
                                </ion-row>
                                <ion-row class="mb-20" *ngIf="data.at(3)">
                                    <ion-col>
                                        <ion-label class="fw-600" color="medium">
                                            Nova senha:
                                        </ion-label>
                                        <ion-input type="password" class="input-dark" [(ngModel)]="data.password" placeholder="******">
                                        </ion-input>
                                    </ion-col>
                                </ion-row>

                                <ion-row class="mb-20" *ngIf="data.at(3)">
                                    <ion-col>
                                        <ion-label class="fw-600" color="medium">Repita a nova senha:</ion-label>
                                        <ion-input type="password" class="input-dark" [(ngModel)]="data.password_confirmation" placeholder="******">
                                        </ion-input>
                                    </ion-col>
                                </ion-row>

                                <ion-row>
                                    <ion-col>
                                        <ion-button color="customer" mode="ios" shape="round" expand="full" (click)="sendEmail()" *ngIf="data.at(1)">
                                            Enviar para meu e-mail
                                        </ion-button>
                                        <ion-button color="customer" mode="ios" shape="round" expand="full" (click)="validateResetToken()" *ngIf="data.at(2)">
                                            Verificar código
                                        </ion-button>

                                        <ion-button color="customer" mode="ios" shape="round" expand="full" (click)="updatePassword()" *ngIf="data.at(3)">
                                            Salvar nova senha
                                        </ion-button>

                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col class="ion-text-center">
                                        <ion-button color="customer" mode="ios" shape="round" (click)="skipEmail()" fill="outline" *ngIf="data.at(1)">
                                            Já tenho um código
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col class="ion-text-center mt-20 mb-20 ">
                                        <ion-text class="cursor-pointer" color="dark" [routerLink]="['/auth/login']">
                                            Voltar ao início
                                        </ion-text>
                                    </ion-col>
                                </ion-row>
                            </ion-col>
                        </ion-row>

                                </ion-text>
                            </ion-col>
                        </ion-row> -->

                    </ion-card-content>
                </ion-card>

            </ion-col>
        </ion-row>

    </div>
