<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="chevron-back-outline" mode="ios" text="" [routerLink]="['/users']"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ editing ? 'Editando' : 'Novo' }} Usuário </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

    <ion-row>
        <ion-col class="ion-no-padding">
            <ion-card color="white" no-margin mode="ios">
                <ion-card-content>
                    <ion-row>
                        <ion-col size="12" size-sm="6">
                            <ion-label class="fw-600" color="medium">Nome</ion-label>
                            <ion-input class="input-light" [(ngModel)]="user.name"></ion-input>
                        </ion-col>
                        <ion-col size="12" size-sm="6">
                            
                            <ion-label class="fw-600" color="medium">Nível de acesso</ion-label>
                            <div class="input-light" (click)="selectAccessLevel()">
                                <span *ngIf="user.access_level.id!=null">
                                    {{ user.access_level.name }}
                                </span>
                                <span *ngIf="user.access_level.id==null">
                                    Selecionar...
                                </span>
                            </div>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="12" size-sm="6">
                            <ion-label class="fw-600" color="medium">E-mail</ion-label>
                            <ion-input type="email" class="input-light" [(ngModel)]="user.email"></ion-input>
                        </ion-col>
                        <ion-col size="12" size-sm="6">
                            <ion-label class="fw-600" color="medium">Usuário</ion-label>
                            <ion-input class="input-light" [(ngModel)]="user.username"></ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="12" size-sm="6">
                            <ion-label class="fw-600" color="medium">Senha</ion-label>
                            <ion-input type="{{hide ? 'password' : 'text'}}" class="input-light" [(ngModel)]="user.password"
                                placeholder="{{ editing ? 'Preencha somente se for alterar' : '' }}">
                                <ion-icon class="suffix-password-icon" (click)='hide = !hide' name="{{hide ? 'eye-off' : 'eye'}}"></ion-icon>
                            </ion-input>
                            <ion-text color="primary">
                                <small>
                                    minímo de 8 caracteres incluindo 1 letra máiuscula, 1 caracter especial e 1 número
                                </small>
                            </ion-text>
                        </ion-col>
                        <ion-col size="12" size-sm="6">
                            <ion-label class="fw-600" color="medium">Confirmar senha</ion-label>
                            <ion-input type="{{hide_conf ? 'password' : 'text'}}" class="input-light" [(ngModel)]="user.password_confirmation"
                                placeholder="{{ editing ? 'Preencha somente se for alterar' : '' }}">
                            <ion-icon class="suffix-password-icon" (click)='hide_conf = !hide_conf' name="{{hide_conf ? 'eye-off' : 'eye'}}"></ion-icon>
                            </ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size-sm="4">
                            <ion-button (click)="save()" expand="full" shape="round" mode="ios" color="success">
                                Salvar
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
