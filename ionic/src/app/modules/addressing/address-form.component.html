<ion-row>

    <ion-col size="12" style="border-bottom: 1px solid f1f1f1;">

    </ion-col>
        <ion-col size="5">
            <ion-label class="fw-600" color="medium">CEP*</ion-label>
            <input name="cep" type="text" class="input-light" [disabled]="disabled" [(ngModel)]="address.cep"
                mask="00000-000">
        </ion-col>
        <ion-col size="2">
            <label></label>&nbsp;<br>
            <ion-button (click)="searchCep()" expand="block" color="edit" [disabled]="disabled">
                <span *ngIf="searching_cep">
                    Buscando...
                </span>
                <span *ngIf="!searching_cep">
                    Buscar&nbsp;<fa-icon [icon]="['fas', 'search']"></fa-icon>
                </span>
            </ion-button>
        </ion-col>
    <ion-col size="6">
        <ion-label class="fw-600" color="medium">Logradouro*</ion-label>
        <ion-input type="text" class="input-light" [disabled]="disabled" [(ngModel)]="address.street">
        </ion-input>
    </ion-col>
    <ion-col size="2" size-sm="2">
        <ion-label class="fw-600" color="medium">NÂº *</ion-label>
        <ion-input #number type="text" class="input-light" [disabled]="disabled" [(ngModel)]="address.number"
            maxlength="5">
        </ion-input>
    </ion-col>
    <ion-col size="12" size-sm="4">
        <ion-label class="fw-600" color="medium">Complemento</ion-label>
        <ion-input type="text" class="input-light" [disabled]="disabled" [(ngModel)]="address.complement">
        </ion-input>
    </ion-col>

    <ion-col size="12" size-sm="4">
        <ion-label class="fw-600" color="medium">Estado*</ion-label>
        <div class="input-light" (click)="selectState()">
            <span *ngIf="state">
                {{ state.name }}
            </span>
            <span *ngIf="!state && !address.city" class="text-medium">
                Selecione um estado
            </span>
            <span *ngIf="address.city && !state">
                {{ address.city.state.name }}
            </span>
        </div>
    </ion-col>
    <ion-col size="12" size-sm="4">
        <ion-label class="fw-600" color="medium">Cidade*</ion-label>
        <div class="input-light" (click)="selectCity()">
            <span *ngIf="address.city">
                {{ address.city.name }}
            </span>
            <span *ngIf="!address.city" class="text-medium">
                Selecione uma cidade
            </span>
        </div>
    </ion-col>
    <ion-col size="12" size-sm="4">
        <ion-label class="fw-600" color="medium">Bairro*</ion-label>
        <ion-input type="text" class="input-light" [(ngModel)]="address.district">
        </ion-input>
    </ion-col>
</ion-row>
