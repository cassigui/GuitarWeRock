<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-back-button mode="ios" text="" icon="chevron-back" [routerLink]="['/cities']">
            </ion-back-button>
        </ion-buttons>
        <ion-title>{{ city.id ? 'Editando' : 'Novo' }} Fator de Geração</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="save()" mode="ios" color="white bg-success">
                Salvar
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col no-padding>

            <ion-card color="white" no-margin margin-top mode="ios">
                <ion-card-content>

                    <ion-row class="mt-15">
                        <ion-col>
                            <h4 class="text-medium mb-10">INFORMAÇÕES</h4>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="6">
                            <ion-label class="fw-600" color="medium">Cidade</ion-label>
                            <ion-input type="text" class="input-light" [(ngModel)]="city.name" disabled>
                            </ion-input>
                        </ion-col>
                        <!-- <ion-col size="6" size-sm="6">
                            <ion-label class="fw-600" color="medium">Fato de Geração(kWh)</ion-label>
                            <input type="text" class="input-light" [(ngModel)]="city.generation_factor.value"
                                currencyMask
                                [options]="{ prefix: '', thousands: '.', decimal: ',', precision: '2', align: 'left' }"
                                placeholder="Fator de Geração(kWh)">
                        </ion-col> -->
                    </ion-row>
                </ion-card-content>
            </ion-card>

        </ion-col>
    </ion-row>
</ion-content>
