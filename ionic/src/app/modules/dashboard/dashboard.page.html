<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-menu-button mode="ios" slot="start"></ion-menu-button>
        </ion-buttons>
        <ion-title (click)="getGraphicLotStatuses()">Dashboard</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="6">
                <ion-card class="m0 bg-gradient-ng">
                    <ion-card-content>
                        <div class="mt-10 info fw-700 fs-1-5 white">
                            <fa-icon class="white" [icon]="['fas', 'scroll']" slot="end"></fa-icon>
                            1
                        </div>
                        <div class="mt-10 extra-info white">
                            <b>base</b>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="loading">
            <ion-col size-md="3">
                <ion-skeleton-text animated style="width: 60%; height: 109px;"></ion-skeleton-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
